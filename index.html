<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ver en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      button {
        padding: 16px 24px;
        font-size: 18px;
        background-color: #00b894;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
      }

      model-viewer {
        display: none;
      }
    </style>
  </head>
  <body>
    <model-viewer
      id="arViewer"
      src="Waffle.glb"
      ios-src="Waffle.usdz"
      ar
      ar-modes="quick-look scene-viewer webxr"
      auto-rotate
      camera-controls
      environment-image="https://modelviewer.dev/shared-assets/models/DamagedHelmet.glb"
      exposure="4"
      shadow-intensity="5"
      shadow-softness="0.9"
      alt="Producto en realidad aumentada"
    ></model-viewer>

    <button onclick="launchAR()">Ver Waffle en realidad aumentada</button>

    <script>
      function launchAR() {
        const viewer = document.getElementById('arViewer');
        if (viewer.canActivateAR) {
          viewer.activateAR();
        } else {
          alert('Tu dispositivo no soporta AR en este navegador.');
        }
      }
    </script>
  </body>
</html>
